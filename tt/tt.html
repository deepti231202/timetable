<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Time Table</title>
    <style>
        table,th,td{
            border:2px solid black;
            border-collapse: collapse;
            text-align: center;
            position: relative;
            padding:20px;
            margin:120px 370px;
        }
    </style>
	</head>
    <body>
        <table>
            <tr>
                <td colspan="6"><b>Time Table</b></td>
                </tr>
                <tr>
                    <td rowspan="7"><b>Hours</b></td>
                    </tr>
                    <tr>
                        <td>Mon</td>
                        <td>Tue</td>
                        <td>Wed</td>
                        <td>Thu</td>
                        <td>Fri</td>
                    </tr>
                    <tr>
                        <td>Math</td>
                        <td>Science</td>
                        <td>Math</td>
                        <td>Science</td>
                        <td>Arts</td>
                    </tr>
                    <tr>
                        <td colspan="5"><b>Lunch</b></td>
                    </tr>
                    <tr>
                        <td>Math</td>
                        <td>Science</td>
                        <td>Math</td>
                        <td colspan="2" rowspan="2">Project</td>
                        </tr>
                        <tr>
                            <td>Math</td>
                            <td>Science</td>
                            <td>Math</td>
                        
                    </tr>
                
        </table>
</body>

</html>
